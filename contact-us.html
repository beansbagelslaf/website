<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bean's Bagels</title>
    <link rel="icon" href="/bblogobg.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="bblogo.png" alt="Bean's Bagels Logo" />
      </div>
      <nav>
        <a href="index.html">Home</a> | <a href="our-story.html">Our Story</a> |
        <a href="order.html">Order</a> |
        <a href="contact-us.html">Contact Us</a>
      </nav>
    </header>
    <div class="container">
      <div class="text-container">
        <h1>Contact Us</h1>
        <p>
          Please reach out if you have any comments, questions, or concerns.
          We're here to help!
        </p>
        <div class="form-container" id="order-form-container">
          <form
            id="contactForm"
            action="https://formspree.io/f/mdoqwpez"
            method="POST"
          >
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="message">Your Message:</label>
              <textarea
                id="message"
                name="message"
                placeholder="Enter your message here"
                required
              ></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
